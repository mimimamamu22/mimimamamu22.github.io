<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <div onclick="show()" class="but">
        <button>Show</button>
    </div> 
    <script>
let myDate = new Date();
 hour = myDate.getHours();
 min = myDate.getMinutes();
 sec = myDate.getSeconds();
 document.write(hour +':'+ min+':'+ sec)
let myDiv = document.createElement('div');
 myDiv.innerText = 'Время';
 document.body.append(myDiv);
function show(){
for(let i=0; i<100; i++){
 let button = document.createElement('button');
 button.innerText = 'Element'; 
 document.body.append(button);
 button.style.cursor = 'pointer';
 button.style.width = (i+200)+'px';
 button.style.height = (i+50) +'px';
 button.style.borderRadius = (i+15)+ 'px';
 button.style.fontSize = (i+10) +'px';
    }
}
</script>
<style>
body{
 background-color:cadetblue;
 font-size: 100px;
 text-align: center;
 }
@keyframes anim{
 0%{transform: rotate(300deg);}
 100%{transform: rotate(0);}
 }
.but{
 text-align: center
 }
button{
 animation: anim 5s;
 background: red;
 color: black;
 }
</style> 
</body>
</html>
